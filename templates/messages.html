<style>
    .fixed-messages-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 50%;
    }
  </style>
  
  {% if messages %}
    <div class="fixed-messages-container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} btn-success btn-small w-25 rounded-pill alert-dismissible fade show" role="alert">
          {{ message }}
          
        </div>
  
        <script>
          // Automatically dismiss the alert after 5 seconds
          setTimeout(function() {
            document.querySelector('.alert').remove();
          }, 5000);
        </script>
      {% endfor %}
    </div>
  {% endif %}
